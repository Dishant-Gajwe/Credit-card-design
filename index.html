<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Card</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="card-container">
        <div class="card">
            <img src="image/logo.png" alt="logo" class="logo">
            <img src="image/chip.png" alt="chip" class="chip">
        </div>
        <div class="card-number">8050 5040 2030 3021</div>
        
        <div class="card-info">
            <div>
                <div class="card-holder">Card Holder</div>
                <div class="card-holder-name">Master Card</div>
            </div>

            <div>
                <div class="card-expiration">Expires</div>
                <div class="card-expiration-date">12/24</div>
            </div>

        </div>

    </div>

</body>
</html>
